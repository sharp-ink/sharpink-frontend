
<h2>

        <table class="table table-sm">
            <thead>
            <tr>
                <th>Pseudo</th>

            <tbody>
            <tr *ngFor="let user of lastSignedUsers">

                    <a [routerLink]="['/communaute/membres', user.id]">{{ user.nickname }}</a>
                    <img *ngIf="user.userDetails?.profilePicture" class="ml-1" [src]="user.userDetails.profilePicture" alt="Aucune image dÃ©finie" />

            </tbody>
        </table>
    </div>
</div>
